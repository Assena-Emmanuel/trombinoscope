{% extends "cv/base.html" %}

{% block title %} Description Profile {% endblock%}

{% block content %}
    <div class="text-center mt-5">
        <h2>Creation d'un <b style="font-size: 1em;"><span class="text-primary">Curriculum Vitae</span> </b></h2>
    </div>
    <div class="container" style="display: flex; justify-content: center;">
        <form action="{% url 'description' personnde_id=1 %}" method="post">
            {% csrf_token %}
            <div class="" style="border: 1px solid #45499d; padding: 20px; margin-top: 3em; width: 700px;">
                
                <div class="form-group">
                    <label class="text-primary">Profession</label>
                    <input name="titre" type="text" class="form-control" placeholder="Votre profession">
                </div>
                <div class="form-group">
                    <label class="text-primary">Votre description</label>
                    <textarea class="form-control" name="description" id="" cols="30" rows="8"></textarea>
                </div>
                
            </div>
            <div style="display: flex; justify-content: end; margin-top: 5px;"><button style="width: 200px;" class="btn btn-primary">Suivant</button></div>
        </form>
    </div>

{% endblock %}
